<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>List of customers</title>
    <th:block th:replace="layout/head"/>
</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <th:block th:replace="layout/navbar" />
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <div class="row row-offcanvas row-offcanvas-right">
            <!-- partial:partials/_settings-panel.html -->
            <th:block th:replace="layout/theme-setting" />
            <!-- partial -->
            <!-- partial:partials/_sidebar.html -->
            <th:block th:replace="layout/left-sidebar" />
            <!-- partial -->
            <div class="content-wrapper">

                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Hoverable Table</h4>
                                <div class="row">
                                    <form action="/customers/search">
                                        <div class="col-lg-12">
                                            <input type="text" class="form-control" name="searchKey">
                                            <button type="submit" class="btn btn-outline-primary">
                                                Search
                                            </button>
                                        </div>
                                    </form>

                                </div>
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Full name</th>
                                                <th>Email</th>
                                                <th>Phone</th>
                                                <th>Address</th>
                                                <th>Balance</th>
                                                <th colspan="2">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <th:block th:each="item : ${customers}">
                                                <tr>
                                                    <td th:text="${item.id}"></td>
                                                    <td th:text="${item.fullName}"></td>
                                                    <td th:text="${item.email}"></td>
                                                    <td th:text="${item.phone}"></td>
                                                    <td th:text="${item.address}"></td>
                                                    <td th:text="${item.balance}"></td>
                                                    <td>
                                                        <a th:href="@{/customers/update/__${item.id}__}">
                                                            <button class="btn btn-outline-primary">
                                                                <i class="fa fa-pencil"></i>
                                                            </button>
                                                        </a>
                                                    </td>
                                                    <td>
                                                        <a th:href="@{/customers/deposit/__${item.id}__}">
                                                            <button class="btn btn-outline-success">
                                                                <i class="fa fa-plus"></i>
                                                            </button>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </th:block>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- partial:partials/_footer.html -->

                <th:block th:replace="layout/footer" />
                <!-- partial -->
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<th:block th:replace="layout/script" />
</body>

</html>
