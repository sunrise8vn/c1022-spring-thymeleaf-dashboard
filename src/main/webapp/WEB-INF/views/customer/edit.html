<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Update Customer</title>
    <th:block th:replace="layout/head"/>

</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <th:block th:replace="layout/navbar" />
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <div class="row row-offcanvas row-offcanvas-right">
            <!-- partial:partials/_settings-panel.html -->
            <th:block th:replace="layout/theme-setting" />
            <!-- partial -->
            <!-- partial:partials/_sidebar.html -->
            <th:block th:replace="layout/left-sidebar" />
            <!-- partial -->
            <div class="content-wrapper">

                <div class="row">
                    <div class="col-12 grid-margin">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Update customer page</h4>
                                <form class="forms-sample" method="post" th:object="${customer}">
                                    <div class="row">
                                        <div class="form-group col-lg-6">
                                            <label>Full name</label>
                                            <input type="text" class="form-control" th:field="*{fullName}" placeholder="Enter full name">
                                        </div>
                                        <div class="form-group col-lg-6">
                                            <label>Email address</label>
                                            <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="form-group col-lg-6">
                                            <label>Phone</label>
                                            <input type="tel" class="form-control" th:field="*{phone}" placeholder="Enter phone">
                                        </div>
                                        <div class="form-group col-lg-6">
                                            <label>Address</label>
                                            <input type="text" class="form-control" th:field="*{address}" placeholder="Enter address">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success mr-2">Submit</button>
                                    <button class="btn btn-light">Cancel</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- partial:partials/_footer.html -->

                <th:block th:replace="layout/footer" />
                <!-- partial -->
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<th:block th:replace="layout/script" />
</body>

</html>
